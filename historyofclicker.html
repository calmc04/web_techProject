<html>
<title>Web Tech </title>
<head>
	<link rel="stylesheet" href="css/style.css">
	<script src = "js/clicker.js"></script>
</head>
<body>
	<div id = "mainBody">

		<div id = "left">
			<button id = "autoAddButton1" onclick="autoIncreaseTimer()" style = "display: none;">Basic Money Printer</button>
			<button id = "multiplierButton1" onclick="multiplierIncrease()" style = "display: none;">Higher Quality Ink</button>
			<button id = "incrementButton1" onclick="incrementIncrease()" style = "display: none;">More Processing Power</button>
			<button id = "autoAddButton2" onclick="autoIncreaseTimer()" style = "display: none;">Basic Money Printer</button>
			<button id = "multiplierButton2" onclick="multiplierIncrease()" style = "display: none;">Higher Quality Ink</button>
			<button id = "incrementButton2" onclick="incrementIncrease()" style = "display: none;">More Processing Power</button>
			<div id = "subbar">
				<image src = "sideBar.png" onclick="SubMenu()" height = "100px">
			</div>
		</div>
		<div id = "middle">
			<button id = "printMoneyButton" onclick="addCount()">Print Money</button>
			<p id="output"></p>
		</div>
	</div>

	<div id = "subBarDiv" style = "display: none;">
		<svg>
			<rect width = "40%" height = "100%" x = "0" y = "0" fill = "blue">
 		</svg>
	</div>

</body>
</html>
